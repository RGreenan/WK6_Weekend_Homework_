<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Title Text</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <script src="js/app.js"></script>
</head>

<body>
  <h1>Ray's Favourite Movies</h1>

  <form id="new-item-form">

    <div id="form-wrapper"> <!-- TODO: create .css class for this later!  -->

      <div class="form-item">
        <label for="title">Title:</label>
        <input type="text" id="title" required/>
      </div>
    </div>

    <div class="form-item">
      <label for="director">Director:</label>
      <input type="text" id="director" required/>
    </div>

    <div class="form-item">
      <label for="genre">Genre:</label>
      <select id="genre">
        <option value="" disabled selected></option>
        <option value="horror">Horror</option>
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="arnold-schwarzenegger">Arnold Schwarzenegger</option>
      </select>
    </div>

    <input type="submit" value="save">

  </form>

  <button id="delete-all">Delete All</button>
  
  <hr>

  <h2>Movie List...</h2>


  <div id="movie-list"></div> <!-- TODO: create .css class for this later! -->

</body>
</html>
